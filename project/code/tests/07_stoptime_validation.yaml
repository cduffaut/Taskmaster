programs:
  # short stoptime
  stoptime_2sec:
    cmd: /bin/bash -c "trap '' TERM; sleep 1000"
    numprocs: 1
    umask: 022
    workingdir: /tmp
    autostart: true
    autorestart: never
    exitcodes: [0]
    startretries: 0
    starttime: 1
    stopsignal: TERM
    stoptime: 2
  
